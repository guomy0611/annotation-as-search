{% extends "header.html"  %}
{% block body %}
<!-- display the subcat-frame of current sentence, asks the if it is correct, and possible answer to correct it-->
<div>
    <br>
    <div class="container" >
        <h2>{{ sentence }}</h2>
        <h3>{{ subcat }}</h3>
        <br>
        <h4>{{ message1 }}</h4>
        <p>{{ sentence_visual|safe }}</p>
    </div>
    <br>
    <div class="container">
        <form method="post" action="/annotate_or_not">
            <h3>{{ message2 }}</h3>
            <br>
            <input type="submit" name="annotate" value="Annotate">
            <input type="submit" name="annotate" value="Skip">

        </form>
    </div>
</div>

{% endblock %}

{% extends "header.html"  %}
{% block body %}
<!-- display the subcat-frame of current sentence, asks the if it is correct, and possible answer to correct it-->
<div>
    <br>
    <div class="container" >
        <h2>{{ sentence }}</h2>
        <h3>{{ subcat }}</h3>
        <br>
        <h4>below is the best tree in the forest containing the suggested subcat frame, if there is one, else the first tree of the forest is shown</h4>
        <p>{{ sentence_visual|safe }}</p>
    </div>
    <br>
    <br>

    <div class="container">
        <form method="post" action="/edit">
            <div>
            <h3>Do you want to edit the sentence?</h3>
                <input type="submit" name="edit" value="Yes">
                <input type="submit" name="edit" value="No">
            </div>
        </form>
    </div>
</div>

{% endblock %}
